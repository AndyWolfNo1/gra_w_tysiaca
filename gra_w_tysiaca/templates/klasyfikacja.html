{% extends 'base.html' %}

{% block body %}
<style> th { border: 1px dotted red; } td { border: 1px dotted red; } </style>
<div style="margin-left:auto; margin-right:auto; margin-top: 100px; font-size:40px">
	<center>
		<table style="border:1px solid green;">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Points</th>
			</tr>
			{%for i in range(ile)%} 
				<tr><td>{{data[i][0]}}</td><td>{{data[i][1]}}</td><td>{{data[i][4]}}</td></tr>
			{%endfor%}
		</table>
	</center>
</div>
{% endblock %}
